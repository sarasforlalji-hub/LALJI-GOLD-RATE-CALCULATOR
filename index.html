<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lalji Jewellers Gold Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBF8F1; /* Light cream background */
        }
        .container {
            max-width: 90%; /* Responsive width for all screen sizes */
            margin: auto;
            padding: 1.5rem 1rem; /* Adjusted padding for better mobile fit */
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem; /* Adjusted padding for a less congested look */
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            margin-top: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #A98E66; /* Matching gold color on focus */
            box-shadow: 0 0 0 3px rgba(169, 142, 102, 0.3);
        }
        .result-item {
            border-radius: 0.75rem;
            background-color: #F8F4E8; /* Lighter gold-toned background */
            padding: 1rem; /* Reduced padding for a more compact feel */
        }
        .result-box {
            background-color: #EFEBE0; /* Even lighter background */
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.75rem;
        }
        /* Mobile-first adjustments for text sizes */
        @media (max-width: 640px) {
            .text-3xl {
                font-size: 1.75rem; /* Smaller heading on mobile */
            }
            .text-lg {
                font-size: 1rem; /* Smaller sub-text on mobile */
            }
            .text-2xl {
                font-size: 1.5rem; /* Smaller result numbers */
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="container">
    <div class="card">
        <div class="flex flex-col items-center mb-4">
            <h1 class="text-3xl font-bold text-center text-[#A98E66] mb-2">Lalji Jewellers Gold Rate Calculator</h1>
        </div>

        <p class="text-center text-gray-600 mb-6 text-lg">Enter The 9999 Gold Rate To Calculate Prices For All Other Purities</p>

        <div class="mb-4">
            <label for="rate9999" class="block text-sm font-semibold text-gray-700">9999 Gold Rate</label>
            <input type="number" id="rate9999" placeholder="Enter Rate For 10-Grams..." class="input-field" oninput="calculateRates()">
        </div>

        <div class="space-y-4">
            <!-- 18KT Sale Rate -->
            <div class="result-item">
                <!-- Use flex-col on mobile and flex-row on larger screens -->
                <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center text-center sm:text-left">
                    <div class="text-gray-800 font-semibold text-base mb-1 sm:mb-0">18KT Sale Rate</div>
                    <div class="text-right">
                        <span id="rate18ktSale" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>
            
            <!-- 22KT Sale Rate -->
            <div class="result-item">
                <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center text-center sm:text-left">
                    <div class="text-gray-800 font-semibold text-base mb-1 sm:mb-0">22KT Sale Rate</div>
                    <div class="text-right">
                        <span id="rate22ktSale" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>

            <!-- 18KT Purchase Rate -->
            <div class="result-item">
                <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center text-center sm:text-left">
                    <div class="text-gray-800 font-semibold text-base mb-1 sm:mb-0">18KT Purchase Rate</div>
                    <div class="text-right">
                        <span id="rate18ktPurchase" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>

            <!-- 22KT Purchase Rate -->
            <div class="result-item">
                <div class="flex flex-col sm:flex-row justify-center sm:justify-between items-center text-center sm:text-left">
                    <div class="text-gray-800 font-semibold text-base mb-1 sm:mb-0">22KT Purchase Rate</div>
                    <div class="text-right">
                        <span id="rate22ktPurchase" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-xs text-gray-400 text-center mt-6">Â© Copyright Of Lalji Gems & Jewellers Pvt. Ltd.</p>
    </div>
</div>

<script>
    function calculateRates() {
        const rate9999 = parseFloat(document.getElementById('rate9999').value);

        if (isNaN(rate9999) || rate9999 <= 0) {
            document.getElementById('rate18ktSale').textContent = '0.00';
            document.getElementById('rate22ktSale').textContent = '0.00';
            document.getElementById('rate18ktPurchase').textContent = '0.00';
            document.getElementById('rate22ktPurchase').textContent = '0.00';
            return;
        }

        // Calculations based on the provided formulas
        const rate18ktSale = (rate9999 / 10) * 1.03 * 0.75; 
        const rate22ktSale = (rate9999 / 10) * 1.03 * 0.916;
        const rate18ktPurchase = rate18ktSale - 200; 
        const rate22ktPurchase = rate22ktSale - 200;

        // Update the display with two decimal places
        document.getElementById('rate18ktSale').textContent = rate18ktSale.toFixed(2);
        document.getElementById('rate22ktSale').textContent = rate22ktSale.toFixed(2);
        document.getElementById('rate18ktPurchase').textContent = rate18ktPurchase.toFixed(2);
        document.getElementById('rate22ktPurchase').textContent = rate22ktPurchase.toFixed(2);
    }
</script>
</body>
</html>
