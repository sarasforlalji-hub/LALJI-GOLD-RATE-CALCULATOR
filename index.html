<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Lalji Jewellers Gold Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FBF8F1;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 1.5rem 1rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            margin-top: 0.5rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: #A98E66;
            box-shadow: 0 0 0 3px rgba(169, 142, 102, 0.3);
        }
        .result-item {
            border-radius: 0.75rem;
            background-color: #F8F4E8;
            padding: 1rem;
        }
        .result-box {
            background-color: #EFEBE0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 0.75rem;
        }
        @media (max-width: 640px) {
            .text-3xl {
                font-size: 1.75rem;
            }
            .text-lg {
                font-size: 1rem;
            }
            .text-2xl {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="container">
    <div class="card">
        <div class="flex flex-col items-center mb-4">
            <h1 class="text-3xl font-bold text-center text-[#A98E66] mb-2">Lalji Jewellers Gold Rate Calculator</h1>
        </div>

        <p class="text-center text-gray-600 mb-6 text-lg">Enter the rate for 9999 to calculate other gold values.</p>

        <div class="mb-4">
            <label for="rate9999" class="block text-sm font-semibold text-gray-700">9999 Gold Rate (10-Grams)</label>
            <input type="number" id="rate9999" placeholder="Enter rate..." class="input-field" oninput="calculateRates()">
        </div>

        <div class="space-y-4">
            <div class="result-item">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="text-gray-800 font-semibold text-base">18KT Sale Rate (Per Gram)</div>
                    <div class="text-right mt-2 sm:mt-0">
                        <span id="rate18ktSale" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>
            
            <div class="result-item">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="text-gray-800 font-semibold text-base">22KT Sale Rate (Per Gram)</div>
                    <div class="text-right mt-2 sm:mt-0">
                        <span id="rate22ktSale" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>

            <div class="result-item">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="text-gray-800 font-semibold text-base">18KT Purchase Rate (Per Gram)</div>
                    <div class="text-right mt-2 sm:mt-0">
                        <span id="rate18ktPurchase" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>

            <div class="result-item">
                <div class="flex flex-wrap justify-between items-center">
                    <div class="text-gray-800 font-semibold text-base">22KT Purchase Rate (Per Gram)</div>
                    <div class="text-right mt-2 sm:mt-0">
                        <span id="rate22ktPurchase" class="text-2xl font-bold font-mono text-[#A98E66]">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-xs text-gray-400 text-center mt-6">Calculated Based Upon Standard Formula</p>
    </div>
</div>

<script>
    function calculateRates() {
        const rate9999 = parseFloat(document.getElementById('rate9999').value);

        if (isNaN(rate9999) || rate9999 <= 0) {
            document.getElementById('rate18ktSale').textContent = '0.00';
            document.getElementById('rate22ktSale').textContent = '0.00';
            document.getElementById('rate18ktPurchase').textContent = '0.00';
            document.getElementById('rate22ktPurchase').textContent = '0.00';
            return;
        }

        const rate18ktSale = (rate9999 / 10) * 0.75 * 1.03; 
        const rate22ktSale = (rate9999 / 10) * 0.916 * 1.03;
        const rate18ktPurchase = rate18ktSale - 200; 
        const rate22ktPurchase = rate22ktSale - 200;

        document.getElementById('rate18ktSale').textContent = rate18ktSale.toFixed(2);
        document.getElementById('rate22ktSale').textContent = rate22ktSale.toFixed(2);
        document.getElementById('rate18ktPurchase').textContent = rate18ktPurchase.toFixed(2);
        document.getElementById('rate22ktPurchase').textContent = rate22ktPurchase.toFixed(2);
    }
</script>
</body>
</html>
